<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav>
    <span class="logo">Logo</span>
    <ul>
    <li><a href="{{ url_for('dashboard') }}"> Home</a></li>
	    <li><a href="{{ url_for('logout') }}">Logout</a></li>
    </ul>    
  </nav>
    <h1>Dashboard</h1>
    <br>
    <h2>Select Classroom</h2>
    <ul>
        {% for classrooms in classrooms %}
            <li><a href="{{ url_for('enter_results', classroom_id=classrooms[0]) }}">{{ classrooms[1] }}</a></li>
        {% endfor %}
    </ul>
    <br>
    <!--<button class="custom-button"><a href="{{ url_for('enter_results') }}">Enter results</a></button>-->
    <button class="custom-button"><a href="{{ url_for('enter_result_id') }}">Edit Results</a></button>
    <button class="custom-button"><a href="{{ url_for('display_results') }}">display Results</a></button>
    <button class="custom-button"><a href="{{ url_for('add_result') }}">Add Results</a></button>
</body>
</html>
