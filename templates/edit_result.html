<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Edit Result</title>
</head>
<body>
    <h1>Edit Result</h1>
    <form method="post">
        <label for="marks">Marks:</label>
        <input type="text" id="marks" name="marks" value="{{ result[0] }}" required>
        <input type="submit" value="Update">
    </form>
    <a href="{{ url_for('report_card', exam_number=exam_number) }}">Back to Report Card</a>
</body>
</html>
