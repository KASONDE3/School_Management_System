<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Teacher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Edit Teacher</h1>
    <form action="{{ url_for('edit_teacher', ts_number=teacher[0]) }}" method="POST">
        <label for="f_name">First Name</label>
        <input type="text" id="f_name" name="f_name" value="{{ teacher[1] }}" required>
        
        <label for="l_name">Last Name</label>
        <input type="text" id="l_name" name="l_name" value="{{ teacher[2] }}" required>
        
        <label for="gender">Gender</label>
        <input type="text" id="gender" name="gender" value="{{ teacher[3] }}" required>
        
        <label for="nrc">NRC</label>
        <input type="text" id="nrc" name="nrc" value="{{ teacher[4] }}" required>
        
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" value="{{ teacher[5] }}" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{ teacher[6] }}" required>
        
        <button type="submit">Update Teacher</button>
    </form>
</body>
</html>
