<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Classrooms </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Classrooms</h1> 
        <br>
        <ul>
            {% for classrooms in clrms %}
            <li>{{ classrooms }}</li>
            {% endfor %}
          </ul>
    <table>
        <thead> 
            <tr>
                <th>Classroom</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for classrooms in clrms %}
            <tr>
                <td>{{ classrooms[1] }}</td>
                <td><p>Nothing</p></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    
    <a href="/pdf" class="download-button" download>
        <button>Download PDF</button>
</body>
</html>
