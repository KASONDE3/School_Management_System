<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Classrooms </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <span class="logo">Logo</span>
        <ul>
            <li><a href="{{ url_for('dashboard') }}"> Home</a></li>
            <li><a href="{{ url_for('display_subjects') }}">Subjects</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
            
        </ul> 
      </nav>
    <br>
    <h1>Subjects</h1> 
        <br> 
        <ul>
            {% for subjects in sub %}
            <li>{{ subjects }}</li>
            {% endfor %}
          </ul>
          <table>
            <thead> 
                <tr>
                    <th>Subjects</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for subject in subjects %}
                <tr>
                    <td>{{ subject[0] }}</td> <!-- Assuming subject[1] is the subject name -->
                    <td>
                        <a href="{{ url_for('edit_subject', subject_id=subject[0]) }}">Edit</a> | 
                        <form action="{{ url_for('delete_subject', subject_id=subject[0]) }}" method="post" style="display:inline;">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        
        
    <br>
    
    <a href="/pdf" class="download-button" download>
        <button>Download PDF</button>
</body>
</html>
