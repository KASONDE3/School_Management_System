<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit teacher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Edit Pupil</h1>
    <form action="{{ url_for('update_teacher', ts_number=teacher.ts_number) }}" method="POST">
        <input type="hidden" name="ts_number" value="{{ teacher.ts_number }}">
        

        <label for="f_name">First Name</label>
        <input type="text" id="f_name" name="f_name" value="{{ teacehr['f_name'] }}">

        <label for="l_name">Last Name</label>
        <input type="text" id="l_name" name="l_name" value="{{ teacher['l_name'] }}">

        <label for="gender">Gender</label>
        <input type="text" id="gender" name="gender" value="{{ teacher['gender'] }}">

        <label for="nrc">NRC</label>
        <input type="text" id="nrc" name="nrc" value="{{ teacher['nrc'] }}">

        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" value="{{ teacher['phone'] }}">
        
        <label for="email">Email</label>
        <input type="text" id="email" name="email" value="{{ teacher['email'] }}">

        <button type="submit">Update</button>
    </form>
</body>
</html>
