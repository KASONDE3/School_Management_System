<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Teachers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>List of Teachers</h1>
    <table>
        <thead>
            <tr>
                <th>TS Number</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>NRC</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for teacher in teachers %}
            <tr>
                <td>{{ teacher[0] }}</td>
                <td>{{ teacher[1] }}</td>
                <td>{{ teacher[2] }}</td>
                <td>{{ teacher[3] }}</td>
                <td>{{ teacher[4] }}</td>
                <td>{{ teacher[5] }}</td>
                <td>{{ teacher[6] }}</td>
                <td>
                    <form action="{{ url_for('delete_teacher', ts_number=teacher[0]) }}" method="POST" style="display:inline;">
                        <button type="submit" class="edit-delete-buttons">Delete</button>
                    </form>
                    
                    <form action="{{ url_for('edit_teacher', ts_number=teacher[0]) }}" method="GET" style="display:inline;">
                        <button type="submit" class="edit-delete-buttons">Edit</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
</body>
</html>
